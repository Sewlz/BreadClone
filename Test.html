<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Data</title>
    <style>
      /* CSS for list styling */
      #countryData {
        list-style: none;
        padding: 0;
        max-height: 100px; /* Set a fixed height for scrolling */
        max-width: 200px;
        overflow-y: auto; /* Enable vertical scrolling */
        border: 1px solid #ccc;
        margin: 0;
        padding: 0;
      }
      #countryData li {
        border-bottom: 1px solid #ccc; /* Add a border between list items */
        padding: 10px;
        margin: 0;
      }
      #countrySelect {
        width: 200px;
        height: 30px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <select id="countrySelect" onchange="changeCountry()">
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <!-- Add more countries as needed -->
    </select>

    <ul id="countryData">
      <!-- Data will be updated here -->
    </ul>

    <script>
      function changeCountry() {
        var selectElement = document.getElementById("countrySelect");
        var selectedCountry =
          selectElement.options[selectElement.selectedIndex].value;
        var countryDataElement = document.getElementById("countryData");

        // Example data. You can replace this with actual data retrieval logic.
        var countryData = {
          USA: [
            "Population: 328 million",
            "Capital: Washington, D.C.",
            "Currency: US Dollar",
            "Language: English",
          ],
          Canada: [
            "Population: 37 million",
            "Capital: Ottawa",
            "Currency: Canadian Dollar",
            "Language: English, French",
          ],
          UK: [
            "Population: 66 million",
            "Capital: London",
            "Currency: Pound Sterling",
            "Language: English",
          ],
          // Add more countries' data as needed
        };

        // Clear previous data
        countryDataElement.innerHTML = "";

        // Update the country data display
        countryData[selectedCountry].forEach(function (item) {
          var listItem = document.createElement("li");
          listItem.textContent = item;
          countryDataElement.appendChild(listItem);
        });
      }

      // Initialize with default country
      changeCountry();
    </script>
  </body>
</html>
